<!DOCTYPE html>
<html>
<head>
    <!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width, user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>Load Max 1.0</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Load Max V1</title>
    <script type="text/javascript" charset="utf-8" src="js/phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/core.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/auth.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/search.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.geocomplete.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/zebra_datepicker.js"></script>
    <link rel="stylesheet" href="css/datepicker/default.css" type="text/css">
    <link rel="stylesheet" href="css/themes/Loadmax.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.css" />
</head>
<body>
<div>
    <h1>Load Max V1</h1>
    <form accept-charset="UTF-8" action="api/v2/search.json?_method=POST" method="post" id="search">
        <fieldset id='search_form'>
            <div>
                <label for="Search_Search_Type:">Search Type:</label>
                <select id="search_search_type" name="search[search_type]">
                    <option value="load" selected="selected">Load</option>
                    <option value="truck">Truck</option>
                </select>
            </div>
            <div>
                <label for="Origin_Location:">Origin:</label>
                <input id="search_origin_cs" name="search[origin_cs]" type="text" />
            </div>
            <div>
                <label for="Dest_Location:">Destination:</label>
                <input id="search_dest_cs" name="search[dest_cs]" type="text" />
            </div>
            <div>
                <label for="Dest_Radius:">Dest Radius:</label>
                <input id="search_radius" name="search[radius]" type="text" />
            </div>
            <div>
                <label for="Date:">Date:</label>
                <input id="search_date" name="search[date]" type="text" class="datepicker" />
            </div>
            <div id="message"></div>
            <div>
                <input id="search_submit" name="commit" type="submit" value="Search"/>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
